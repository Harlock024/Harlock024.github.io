name: CI Angular app through GitHub Actions
on: 
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Setup
        run: pnmp ci

      - name: Test
        run: |
          pnpm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
